<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mintra</title>
</head>
<body>
    <h1>Welcome to Mintra</h1>
    <h2>Our Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>{{ product.details }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Quantity: {{ product.quantity }}</p>
            </li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
</body>
</html>
